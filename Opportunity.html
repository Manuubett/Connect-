<script>
const firebaseConfig = {
  apiKey: "AIzaSyC23iQpw8dvOamO5FpcrWWlgTwJ8gvmuM4",
  authDomain: "reconnect-10733.firebaseapp.com",
  projectId: "reconnect-10733",
  storageBucket: "reconnect-10733.firebasestorage.app",
  messagingSenderId: "902709752297",
  appId: "1:902709752297:web:b89e694688d25472ac1b78"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
marked.setOptions({ breaks: true, gfm: true });

let opportunities = [];

async function loadOpportunities() {
  const snapshot = await db.collection("opportunities").orderBy("timestamp","desc").get();
  opportunities = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  renderOpportunities();
}

function createInitials(text) {
  if (!text) return "NA";
  let words = text.trim().split(" ");
  if (words.length === 1) return words[0].substring(0,2).toUpperCase();
  return (words[0][0] + (words[1]?.[0] || "")).toUpperCase();
}

function renderOpportunities() {
  const container = document.getElementById("opportunityList");
  const search = document.getElementById("searchInput").value.toLowerCase();
  const filterType = document.getElementById("filterType").value;
  container.innerHTML = "";

  opportunities
    .filter(o => {
      if (filterType && o.type !== filterType) return false;
      if (!search) return true;
      return (
        o.title?.toLowerCase().includes(search) ||
        o.description?.toLowerCase().includes(search) ||
        (o.tags || []).some(t => t.toLowerCase().includes(search))
      );
    })
    .forEach(o => {
      const item = document.createElement("div");
      item.className = "list-item";
      item.onclick = () => openModal(o);

      const thumb = o.imageUrl
        ? `<img src="${o.imageUrl}" class="thumb">`
        : `<div class="thumb">${createInitials(o.title)}</div>`;

      item.innerHTML = `
        ${thumb}
        <div class="info">
          <h3>${o.title}</h3>
          <p>${o.type || "Unknown"} • ${o.postedByName || "Anonymous"}</p>
        </div>
      `;
      container.appendChild(item);
    });
}

function openModal(o) {
  const tagsHTML = (o.tags || []).map(t => `<span class="tag">${t}</span>`).join("");

  const applyBtn = o.link
    ? `<a href="${o.link}" target="_blank"><button>Apply / Learn More</button></a>`
    : `<button disabled style="opacity:0.5;">Apply / Learn More</button>`;

  document.getElementById("modalContent").innerHTML = `
    <h2>${o.title}</h2>
    <p><strong>Type:</strong> ${o.type}</p>
    <p><strong>Posted by:</strong> ${o.postedByName || "Anonymous"}</p>

    ${o.imageUrl 
      ? `<img src="${o.imageUrl}" alt="image">`
      : `<div class="thumb" style="width:100px;height:100px;margin:10px auto;">${createInitials(o.title)}</div>`
    }

    <div class="markdown-body">${marked.parse(o.description || "")}</div>

    <div style="margin:15px 0;">${tagsHTML}</div>
    ${applyBtn}
  `;

  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

document.getElementById("searchInput").addEventListener("input", renderOpportunities);
document.getElementById("filterType").addEventListener("change", renderOpportunities);

loadOpportunities();
</script>
