  <style>
    :root {
      --blue: #0066ff;
      --light-blue: #e6f0ff;
      --light: #f8faff;
      --gray: #666;
      --light-gray: #e0e0e0;
      --dark-gray: #444;
      --bg: #f0f4f9;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --radius: 12px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: #222;
      line-height: 1.6;
    }

    header {
      background: var(--blue);
      color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #fff;
      padding: 12px 0;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    nav a {
      color: var(--gray);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover { color: var(--blue); }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .welcome {
      background: #fff;
      border-radius: var(--radius);
      padding: 25px;
      box-shadow: var(--shadow);
      text-align: center;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .welcome h2 { color: var(--blue); margin-bottom: 5px; }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid var(--blue);
    }

    #searchBar {
      width: 100%;
      padding: 14px 20px;
      border-radius: 30px;
      border: 1px solid var(--light-gray);
      margin-bottom: 20px;
      font-size: 1rem;
      background: var(--white);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: all 0.3s;
    }
    #searchBar:focus {
      outline: none;
      border-color: var(--blue);
      box-shadow: 0 2px 8px rgba(0,102,255,0.15);
    }

    .post-box {
      background: var(--white);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: var(--shadow);
      transition: transform 0.2s;
    }
    .post-box:hover {
      transform: translateY(-2px);
    }
    .post-box textarea {
      width: 100%;
      border: 1px solid var(--light-gray);
      border-radius: 10px;
      padding: 15px;
      font-family: inherit;
      resize: none;
      font-size: 1rem;
      transition: border 0.3s;
    }
    .post-box textarea:focus {
      outline: none;
      border-color: var(--blue);
    }
    .post-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }
    .file-upload {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .file-upload label {
      color: var(--gray);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: color 0.3s;
    }
    .file-upload label:hover {
      color: var(--blue);
    }
    .post-box button {
      background: var(--blue);
      color: #fff;
      border: none;
      padding: 10px 22px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .post-box button:hover {
      background: #0052cc;
      transform: translateY(-2px);
    }

    .feed .post {
      background: var(--white);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      transition: transform 0.3s;
    }
    .feed .post:hover {
      transform: translateY(-3px);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    .post-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .post-user-info h4 {
      margin: 0;
      color: var(--dark-gray);
    }
    .post-user-info p {
      margin: 0;
      color: var(--gray);
      font-size: 0.85rem;
    }

    .post-content {
      margin-bottom: 15px;
    }
    .post-content p {
      margin-bottom: 10px;
    }

    .post-image {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      max-height: 400px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .post-image:hover {
      transform: scale(1.01);
    }

    .post-time {
      color: var(--gray);
      font-size: 0.8rem;
      margin-top: 5px;
    }

    .post-stats {
      display: flex;
      justify-content: space-between;
      color: var(--gray);
      font-size: 0.85rem;
      padding: 10px 0;
      border-top: 1px solid var(--light-gray);
      border-bottom: 1px solid var(--light-gray);
      margin: 15px 0;
    }

    .post-actions-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .action-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
      color: var(--gray);
    }
    .action-btn:hover {
      background: var(--light-blue);
      color: var(--blue);
    }
    .action-btn.liked {
      color: #e74c3c;
    }

    .comment-box {
      margin-top: 15px;
      border-top: 1px solid var(--light-gray);
      padding-top: 15px;
    }

    .comment-input {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .comment-input img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
    }
    .comment-input input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid var(--light-gray);
      font-size: 0.9rem;
    }
    .comment-input input:focus {
      outline: none;
      border-color: var(--blue);
    }

    .comment {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 10px;
      background: var(--light);
    }
    .comment img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
    }
    .comment-content {
      flex: 1;
    }
    .comment-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .comment-header h5 {
      margin: 0;
      color: var(--dark-gray);
    }
    .comment-header span {
      color: var(--gray);
      font-size: 0.8rem;
    }
    .comment-text {
      margin-bottom: 5px;
    }
    .comment-actions {
      display: flex;
      gap: 15px;
      font-size: 0.8rem;
    }
    .comment-action {
      color: var(--gray);
      cursor: pointer;
      transition: color 0.3s;
    }
    .comment-action:hover {
      color: var(--blue);
    }

    .replies {
      margin-left: 45px;
      margin-top: 10px;
    }

    .reply {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      background: var(--light);
    }

    .no-posts {
      text-align: center;
      color: var(--gray);
      padding: 40px 20px;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .no-posts i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: var(--light-gray);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--gray);
      font-size: 0.85rem;
      margin-top: 30px;
    }

    /* Modal for image viewing */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      max-width: 90%;
      max-height: 90%;
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 0 10px;
      }
      .post-actions-buttons {
        flex-direction: column;
        gap: 5px;
      }
      .action-btn {
        justify-content: center;
      }
    }
  </style>
</head>

<header>

<nav>

<div class="container">
  <div class="welcome">
    <img id="userPic" class="profile-pic" src="https://via.placeholder.com/80" alt="Profile Photo">

<script>
  // === Firebase Config ===
  const firebaseConfig = {
    apiKey: "AIzaSyC23iQpw8dvOamO5FpcrWWlgTwJ8gvmuM4",
    authDomain: "reconnect-10733.firebaseapp.com",
    projectId: "reconnect-10733",
    storageBucket: "reconnect-10733.firebasestorage.app",
    messagingSenderId: "902709752297",
    appId: "1:902709752297:web:b89e694688d25472ac1b78"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const feed = document.getElementById("feed");
  const searchBar = document.getElementById("searchBar");
  const imageModal = document.getElementById("imageModal");
  const modalImage = document.getElementById("modalImage");
  const modalClose = document.getElementById("modalClose");

  let currentUser = null;

  auth.onAuthStateChanged(async user => {
    if (!user) return (window.location.href = "login5.html");
    const userDoc = await db.collection("users").doc(user.uid).get();

    if (!userDoc.exists || !userDoc.data().name || !userDoc.data().campus) {
      // redirect to profile setup if incomplete
      return window.location.href = "compus profile.html";
    }

    currentUser = { uid: user.uid, ...userDoc.data() };
    document.getElementById("userName").textContent = currentUser.name;
    document.getElementById("userCampus").textContent = currentUser.campus;
    document.getElementById("userPic").src = currentUser.photoUrl || "https://via.placeholder.com/80";
    loadPosts();
  });

  // Modal functionality
  modalClose.onclick = function() {
    imageModal.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target == imageModal) {
      imageModal.style.display = "none";
    }
  }

  function openImageModal(src) {
    modalImage.src = src;
    imageModal.style.display = "flex";
  }

  async function uploadToImgbb(file) {
    const apiKey = "05163a0dd1a27a6334b22abb1d279bec";
    const formData = new FormData();
    formData.append("image", file);
    const res = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, { method: "POST", body: formData });
    const data = await res.json();
    return data.data.url;
  }

  document.getElementById("postBtn").onclick = async () => {
    const text = document.getElementById("postInput").value.trim();
    const file = document.getElementById("fileInput").files[0];
    if (!text && !file) return alert("Write something or attach a photo");

    let imageUrl = "";
    if (file) imageUrl = await uploadToImgbb(file);

    await db.collection("posts").add({
      uid: currentUser.uid,
      author: currentUser.name,
      campus: currentUser.campus,
      profilePic: currentUser.photoUrl || "",
      text,
      imageUrl,
      likes: [],
      comments: [],
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    document.getElementById("postInput").value = "";
    document.getElementById("fileInput").value = "";
    loadPosts();
  };

  async function loadPosts() {
    feed.innerHTML = "<div class='no-posts'><i class='fas fa-spinner fa-spin'></i><p>Loading posts...</p></div>";
    const snap = await db.collection("posts").orderBy("createdAt", "desc").get();
    feed.innerHTML = "";

    if (snap.empty) {
      feed.innerHTML = "<div class='no-posts'><i class='far fa-comment-dots'></i><p>No posts yet. Be the first to share your story!</p></div>";
      return;
    }

    snap.forEach(doc => {
      const post = doc.data();
      const div = document.createElement("div");
      div.className = "post";

      // Format post time
      let postTime = "";
      if (post.createdAt) {
        const date = post.createdAt.toDate();
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);
        
        if (diffMins < 1) {
          postTime = "Just now";
        } else if (diffMins < 60) {
          postTime = `${diffMins} min ago`;
        } else if (diffHours < 24) {
          postTime = `${diffHours} hr ago`;
        } else if (diffDays < 7) {
          postTime = `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
        } else {
          postTime = date.toLocaleDateString();
        }
      }

      // Get comment count
      let commentCount = 0;
      if (post.comments) {
        commentCount = post.comments.length;
        // Also count replies
        post.comments.forEach(comment => {
          if (comment.replies) {
            commentCount += comment.replies.length;
          }
        });
      }

      div.innerHTML = `
        <div class="post-header">
          <img src="${post.profilePic || 'https://via.placeholder.com/50'}" alt="Profile"/>
          <div class="post-user-info">
            <h4>${post.author || "Anonymous"}</h4>
            <p>${post.campus || ""} • ${postTime}</p>
          </div>
        </div>
        <div class="post-content">
          <p>${post.text}</p>
          ${post.imageUrl ? `<img src="${post.imageUrl}" class="post-image" onclick="openImageModal('${post.imageUrl}')" loading="lazy" alt="post image"/>` : ""}
        </div>
        <div class="post-stats">
          <span>${post.likes?.length || 0} likes</span>
          <span>${commentCount} comments</span>
        </div>
        <div class="post-actions-buttons">
          <div class="action-btn ${post.likes?.includes(currentUser.uid) ? 'liked' : ''}" onclick="likePost('${doc.id}')">
            <i class="fas fa-heart"></i> Like
          </div>
          <div class="action-btn" onclick="toggleComments('${doc.id}')">
            <i class="fas fa-comment"></i> Comment
          </div>
          <div class="action-btn">
            <i class="fas fa-share"></i> Share
          </div>
        </div>
        <div id="comments-${doc.id}" class="comment-box" style="display:none;">
          <div class="comment-input">
            <img src="${currentUser.photoUrl || 'https://via.placeholder.com/35'}" alt="Your profile" />
            <input type="text" placeholder="Write a comment..." id="commentInput-${doc.id}" />
          </div>
          <button style="margin-bottom:15px;" onclick="addComment('${doc.id}')">Post Comment</button>
          <div id="commentList-${doc.id}"></div>
        </div>
      `;
      feed.appendChild(div);
      loadComments(doc.id);
    });
  }

  async function likePost(id) {
    const postRef = db.collection("posts").doc(id);
    const doc = await postRef.get();
    const data = doc.data();
    const likes = data.likes || [];
    const hasLiked = likes.includes(currentUser.uid);
    const newLikes = hasLiked ? likes.filter(l => l !== currentUser.uid) : [...likes, currentUser.uid];
    await postRef.update({ likes: newLikes });
    loadPosts();
  }

  async function loadComments(postId) {
    const list = document.getElementById(`commentList-${postId}`);
    const snap = await db.collection("posts").doc(postId).collection("comments").orderBy("createdAt", "asc").get();
    list.innerHTML = "";
    
    if (snap.empty) {
      list.innerHTML = "<p style='text-align:center;color:#888;font-size:0.9rem;'>No comments yet. Be the first to comment!</p>";
      return;
    }
    
    snap.forEach(doc => {
      const c = doc.data();
      const commentTime = c.createdAt ? c.createdAt.toDate().toLocaleDateString() : "";
      
      const div = document.createElement("div");
      div.className = "comment";
      div.innerHTML = `
        <img src="${c.authorPhoto || 'https://via.placeholder.com/35'}" alt="Commenter profile" />
        <div class="comment-content">
          <div class="comment-header">
            <h5>${c.author}</h5>
            <span>${commentTime}</span>
          </div>
          <div class="comment-text">${c.text}</div>
          <div class="comment-actions">
            <span class="comment-action" onclick="toggleReplyInput('${postId}', '${doc.id}')">Reply</span>
          </div>
          <div id="reply-input-${postId}-${doc.id}" class="comment-input" style="display:none; margin-top:10px;">
            <img src="${currentUser.photoUrl || 'https://via.placeholder.com/35'}" alt="Your profile" />
            <input type="text" placeholder="Write a reply..." id="replyInput-${postId}-${doc.id}" />
            <button onclick="addReply('${postId}', '${doc.id}')">Reply</button>
          </div>
          <div id="replies-${postId}-${doc.id}" class="replies"></div>
        </div>
      `;
      list.appendChild(div);
      loadReplies(postId, doc.id);
    });
  }

  async function loadReplies(postId, commentId) {
    const repliesContainer = document.getElementById(`replies-${postId}-${commentId}`);
    const snap = await db.collection("posts").doc(postId).collection("comments").doc(commentId).collection("replies").orderBy("createdAt", "asc").get();
    repliesContainer.innerHTML = "";
    
    snap.forEach(doc => {
      const r = doc.data();
      const replyTime = r.createdAt ? r.createdAt.toDate().toLocaleDateString() : "";
      
      const replyDiv = document.createElement("div");
      replyDiv.className = "reply";
      replyDiv.innerHTML = `
        <img src="${r.authorPhoto || 'https://via.placeholder.com/35'}" alt="Replier profile" />
        <div>
          <div style="display:flex; justify-content:space-between;">
            <h5 style="margin:0;">${r.author}</h5>
            <span style="color:#888; font-size:0.8rem;">${replyTime}</span>
          </div>
          <div>${r.text}</div>
        </div>
      `;
      repliesContainer.appendChild(replyDiv);
    });
  }

  async function addComment(postId) {
    const input = document.getElementById(`commentInput-${postId}`);
    const text = input.value.trim();
    if (!text) return;
    await db.collection("posts").doc(postId).collection("comments").add({
      author: currentUser.name,
      authorPhoto: currentUser.photoUrl || "",
      text,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
    input.value = "";
    loadComments(postId);
  }

  async function addReply(postId, commentId) {
    const input = document.getElementById(`replyInput-${postId}-${commentId}`);
    const text = input.value.trim();
    if (!text) return;
    await db.collection("posts").doc(postId).collection("comments").doc(commentId).collection("replies").add({
      author: currentUser.name,
      authorPhoto: currentUser.photoUrl || "",
      text,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
    input.value = "";
    toggleReplyInput(postId, commentId); // Hide the input after posting
    loadReplies(postId, commentId);
  }

  function toggleComments(id) {
    const box = document.getElementById(`comments-${id}`);
    box.style.display = box.style.display === "none" ? "block" : "none";
  }

  function toggleReplyInput(postId, commentId) {
    const inputBox = document.getElementById(`reply-input-${postId}-${commentId}`);
    inputBox.style.display = inputBox.style.display === "none" ? "flex" : "none";
  }

  // === Search Filter ===
  searchBar.addEventListener("input", async e => {
    const q = e.target.value.toLowerCase();
    const snap = await db.collection("posts").orderBy("createdAt", "desc").get();
    feed.innerHTML = "";
    
    if (snap.empty) {
      feed.innerHTML = "<div class='no-posts'><i class='fas fa-search'></i><p>No posts found matching your search.</p></div>";
      return;
    }
    
    let foundPosts = false;
    
    snap.forEach(doc => {
      const post = doc.data();
      const match =
        (post.author && post.author.toLowerCase().includes(q)) ||
        (post.campus && post.campus.toLowerCase().includes(q)) ||
        (post.text && post.text.toLowerCase().includes(q));
        
      if (match) {
        foundPosts = true;
        
        // Format post time
        let postTime = "";
        if (post.createdAt) {
          const date = post.createdAt.toDate();
          const now = new Date();
          const diffMs = now - date;
          const diffMins = Math.floor(diffMs / 60000);
          const diffHours = Math.floor(diffMs / 3600000);
          const diffDays = Math.floor(diffMs / 86400000);
          
          if (diffMins < 1) {
            postTime = "Just now";
          } else if (diffMins < 60) {
            postTime = `${diffMins} min ago`;
          } else if (diffHours < 24) {
            postTime = `${diffHours} hr ago`;
          } else if (diffDays < 7) {
            postTime = `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
          } else {
            postTime = date.toLocaleDateString();
          }
        }

        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <div class="post-header">
            <img src="${post.profilePic || 'https://via.placeholder.com/50'}" alt="Profile"/>
            <div class="post-user-info">
              <h4>${post.author}</h4>
              <p>${post.campus || ""} • ${postTime}</p>
            </div>
          </div>
          <div class="post-content">
            <p>${post.text}</p>
            ${post.imageUrl ? `<img src="${post.imageUrl}" class="post-image" onclick="openImageModal('${post.imageUrl}')" loading="lazy" alt="post image"/>` : ""}
          </div>
        `;
        feed.appendChild(div);
      }
    });
    
    if (!foundPosts) {
      feed.innerHTML = "<div class='no-posts'><i class='fas fa-search'></i><p>No posts found matching your search.</p></div>";
    }
  });
</script>
